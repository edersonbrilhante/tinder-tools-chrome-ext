<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <style>
    .container {
        max-height: 600px;
        min-height: 300px;
        width: 350px;
        border: 2px solid rgba(0,0,0,0.3);
        border-radius: 2px;
        background: white;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
  <div class="container">
    <div class="page-header">
      <h3>Tinder Tools</h3>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" id="msgText" placeholder="Write your message">
    </div>
    <div>
      <div class="form-group">
        <button class="btn btn-primary" id="sendMsgAll">Send Message</button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="likeAll">Like All</button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="sendMsgNew">Send Message to New Matches</button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="scrollUser">Scroll Users</button>
      </div>
    </div>
  </div>
  <script src="/scripts/jquery.min.js" type="text/javascript"></script>
  <script src="/scripts/extension.js" type="text/javascript"></script>
</body>

</html>
